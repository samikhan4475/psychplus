environment: ""
image:
  repository: ''
  pullPolicy: Always
  tag: ''

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}

podAnnotations:
  config.linkerd.io/proxy-cpu-limit: "1"
  config.linkerd.io/proxy-cpu-request: "70m"
  config.linkerd.io/proxy-memory-limit: "1Gi"
  config.linkerd.io/proxy-memory-request: "8Mi"

podSecurityContext: {}

securityContext: {}

container:
  portName: http
  containerPort: 3000
  protocol: TCP

service:
  enabled: true
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    # use issuer instead of cluster-issuer for namespace scope
    # cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/service-upstream: "true"
  hosts:
  - host: ui.integration.psychplus.dev
    paths:
    - path: /
      pathType: Prefix
  tls:
  - hosts:
    - ui.integration.psychplus.dev
    secretName: ui-psychplus-io-tls

ingressAuth:
  enabled: false

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 128m
    memory: 512Mi
  requests:
    cpu: 64m
    memory: 256Mi

behavior:
  scaleDown:
    stabilizationWindowSeconds: 3600
    policies:
      - type: Pods
        value: 1
        periodSeconds: 1800
  scaleUp:
    stabilizationWindowSeconds: 60
    policies:
      - type: Pods
        value: 2
        periodSeconds: 60

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 30
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 80

startupProbeEnabled: false
startupProbe:
  httpGet:
    path: /health/liveness_CF796DFC-2BE3-415f-9F86-63C29517DF8B
    port: http
  periodSeconds: 30
  timeoutSeconds: 30

livenessProbeEnabled: false
livenessProbe:
  httpGet:
    path: /health/liveness_CF796DFC-2BE3-415f-9F86-63C29517DF8B
    port: http
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbeEnabled: false
readinessProbe:
  httpGet:
    path: /health/readiness_CF796DFC-2BE3-415f-9F86-63C29517DF8B
    port: http
  periodSeconds: 10
  timeoutSeconds: 5

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: nodepool
          operator: NotIn
          values:
          - system

env:
  - name: APP_CODE
    value: "p+patient-ui"

  - name: APP_PATH
    value: ""

  - name: APP_VERSION
    value: "1.0.0"

#global-values-replace-tag
