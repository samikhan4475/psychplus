environment: ""
image:
  repository: ''
  pullPolicy: Always
  tag: ''

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}

podAnnotations:
  config.linkerd.io/proxy-cpu-limit: "1"
  config.linkerd.io/proxy-cpu-request: "70m"
  config.linkerd.io/proxy-memory-limit: "1Gi"
  config.linkerd.io/proxy-memory-request: "8Mi"

podSecurityContext: {}

securityContext: {}

container:
  portName: http
  containerPort: 3001
  protocol: TCP

service:
  enabled: true
  type: ClusterIP
  port: 3001

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/service-upstream: "true"
  hosts:
  - host: ui.integration.psychplus.dev
    paths:
    - path: /galaxy
      pathType: Prefix
  tls:
  - hosts:
    - ui.integration.psychplus.dev
    secretName: ui-psychplus-io-tls

ingressAuth:
  enabled: false

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 128m
    memory: 512Mi
  requests:
    cpu: 64m
    memory: 256Mi

behavior:
  scaleDown:
    stabilizationWindowSeconds: 1800
    policies:
      - type: Pods
        value: 1
        periodSeconds: 100
  scaleUp:
    stabilizationWindowSeconds: 120
    policies:
      - type: Pods
        value: 1
        periodSeconds: 60

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

startupProbeEnabled: false
startupProbe:
  httpGet:
    path: /health/liveness_F15EC2B7-A0E7-45eb-9D34-8D36B537B358
    port: http
  periodSeconds: 30
  timeoutSeconds: 30

livenessProbeEnabled: false
livenessProbe:
  httpGet:
    path: /health/liveness_F15EC2B7-A0E7-45eb-9D34-8D36B537B358
    port: http
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbeEnabled: false
readinessProbe:
  httpGet:
    path: /health/readiness_F15EC2B7-A0E7-45eb-9D34-8D36B537B358
    port: http
  periodSeconds: 10
  timeoutSeconds: 1

nodeSelector:
  kubernetes.io/os: linux

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: nodepool
          operator: NotIn
          values:
          - system

env:
  - name: APP_CODE
    value: "p+clinical-ui"

  - name: APP_PATH
    value: "galaxy"

  - name: APP_VERSION
    value: "1.0.0"

#global-values-replace-tag
