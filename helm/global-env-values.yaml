  # CONFIG: ASP NET

  - name: RUN_ENVIRONMENT
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: aspNetCoreEnvironment

  - name: ASPNETCORE_URLS
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: aspNetCoreUrls

  # CONFIG: API

  - name: API_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: apiUrl

  # CONFIG: APP

  - name: APP_ENV
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: aspNetCoreEnvironment

  - name: CLINICAL_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: reactAppClinicalUrl

  - name: GALAXY_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: reactAppGalaxyUrl

  - name: PATIENT_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: reactAppPatientUrl

  - name: REVCYCLE_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: reactAppRevCycleUrl

  - name: PLATFORM_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: reactAppPlatformUrl

  # CONFIG: AUTH

  - name: AUTH_API_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: authApiUrl

  - name: AUTH_ACCESS_TOKEN_COOKIE_NAME
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: authAccessTokenCookieName

  - name: AUTH_ACCESS_TOKEN_EXPIRY_COOKIE_NAME
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: authAccessTokenExpiryCookieName

  - name: AUTH_REFRESH_TOKEN_COOKIE_NAME
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: authRefreshTokenCookieName

  - name: AUTH_USER_COOKIE_NAME
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: authUserCookieName

  # CONFIG: Caching

  - name: APPSETTINGS_Caching__CodeSetCacheExpireMinutes
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: cachingCodeSetCacheExpireMinutes

  # SECRETS: Google

  - name: GOOGLE_MAPS_API_KEY
    valueFrom:
      secretKeyRef:
        name: ehr-secrets
        key: googleMapsKey

  # CONFIG: SCRIPTSURE

  - name: SCRIPTSURE_BASE_APPLICATION_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: scriptSureBaseApplicationUrl

  - name: SCRIPTSURE_BASE_PLATFORM_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: scriptSureBasePlatformUrl

  - name: SCRIPTSURE_BASE_API_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: scriptSureBaseApiUrl
        optional: true

  - name: SCRIPTSURE_SESSION_COOKIE_NAME
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: scriptSureSessionCookieName

  - name: SCRIPTSURE_SESSION_COOKIE_CREATED_AT
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: scriptSureSessionCookieCreateAt

  - name: SCRIPTSURE_API_KEY
    valueFrom:
     secretKeyRef:
       name: ehr-secrets
       key: scriptSureApiKey

  - name: SCRIPTSURE_API_SECRET
    valueFrom:
     secretKeyRef:
       name: ehr-secrets
       key: scriptSureApiSecret

  - name: SCRIPTSURE_ENCRYPTION_KEY
    valueFrom:
     secretKeyRef:
       name: ehr-secrets
       key: scriptSureEncryptionKey

  - name: SCRIPTSURE_PATIENT_PORTAL_USER_EMAIL
    valueFrom:
     secretKeyRef:
       name: ehr-secrets
       key: scriptSurePatientPortalUserEmail

  - name: SCRIPTSURE_PATIENT_PORTAL_USER_EMAIL_PASSWORD
    valueFrom:
     secretKeyRef:
       name: ehr-secrets
       key: scriptSurePatientPortalUserPassword


  # CONFIG: WEBSOCKETSERVICE

  - name: WEBSOCKETSERVICE_URL
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: serviceUrlsWebsocketService

  # SECRETS: Stripe

  - name: STRIPE_PUBLISHABLE_KEY
    valueFrom:
      secretKeyRef:
        name: ehr-secrets
        key: stripePublishableApiKey

  - name: STRIPE_API_KEY
    valueFrom:
      secretKeyRef:
        name: ehr-secrets
        key: stripeApiKey

  # SECRETS: Recaptcha

  - name: RECAPTCHA_V2_KEY
    valueFrom:
      secretKeyRef:
        name: ehr-secrets
        key: recaptchaV2Key

  # SECRETS: Mapbox

  - name: MAPBOX_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: ehr-secrets
        key: mapboxAccessToken
