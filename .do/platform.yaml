alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: platform
    match:
      path:
        prefix: /
name: platform
region: nyc
services:
- dockerfile_path: apps/platform/Dockerfile
  envs:
  - key: LOGIN_ENDPOINT
    scope: RUN_AND_BUILD_TIME
    value: https://api-yqhtw.ondigitalocean.app/api/login
  - key: CLINICAL_URL
    scope: RUN_AND_BUILD_TIME
    value: https://clinical-7p4f2.ondigitalocean.app
  - key: REVCYCLE_URL
    scope: RUN_AND_BUILD_TIME
    value: https://revcycle-fm7vj.ondigitalocean.app
  github:
    branch: main
    deploy_on_push: false
    repo: Psychplus/ReactUI
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: platform
  source_dir: /