alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: api
    match:
      path:
        prefix: /
name: api
region: nyc
services:
- dockerfile_path: apps/api/Dockerfile
  github:
    branch: main
    deploy_on_push: false
    repo: Psychplus/ReactUI
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: api
  source_dir: /