alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: revcycle
    match:
      path:
        prefix: /
name: revcycle
region: nyc
services:
- dockerfile_path: apps/revcycle/Dockerfile
  envs:
  - key: API_URL
    scope: RUN_AND_BUILD_TIME
    value: https://api-yqhtw.ondigitalocean.app
  github:
    branch: main
    deploy_on_push: false
    repo: Psychplus/ReactUI
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: revcycle
  source_dir: /